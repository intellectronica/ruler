name: Ruler Apply

on:
  push:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: read

jobs:
  apply-ruler:
    if: ${{ !contains(github.event.head_commit.message, 'Ruler:') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Run ruler apply
        run: |
          npx -y @intellectronica/ruler@latest apply --no-gitignore --no-backup --agents=agentsmd,copilot

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            # Configure committer identity (author is set explicitly via --author)
            git config user.name "Ruler"
            git config user.email "ruler+workflow@okigu.com"
            git add .
            git commit -m "Ruler: updating AI agent rules" --author="Ruler <ruler+workflow@okigu.com>" || echo "No changes to commit"
            git push
          else
            echo "No changes"
          fi
